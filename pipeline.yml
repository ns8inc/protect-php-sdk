---
resource_types:
  - name: pull-request
    type: docker-image
    source:
      repository: teliaoss/github-pr-resource

resources:
  - name: pull-request
    type: pull-request
    check_every: 1m
    source:
      repository: ns8inc/protect-php-sdk
      base_branch: master
      access_token: f8496a988693830a6f4cef58f470c8c85ced4893

jobs:
  - name: test
    plan:
      - get: pull-request
        trigger: true
        version: every
      - put: pull-request
        params:
          path: pull-request
          status: pending
      - task: test
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: { repository: php, tag: cli }
          inputs:
            - name: pull-request
          run:
            path: /bin/sh
            args:
              - -c
              - |
                apt-get update
                apt-get install -y git unzip wget
                pecl install xdebug
                docker-php-ext-enable xdebug

                EXPECTED_SIGNATURE="$(wget -q -O - https://composer.github.io/installer.sig)"
                php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
                ACTUAL_SIGNATURE="$(php -r "echo hash_file('sha384', 'composer-setup.php');")"

                if [ "$EXPECTED_SIGNATURE" != "$ACTUAL_SIGNATURE" ]; then
                  >&2 echo 'ERROR: Invalid installer signature'
                  rm -f composer-setup.php
                  exit 1
                fi

                php composer-setup.php --filename=composer --install-dir=/usr/local/bin --quiet

                cd pull-request

                if [ $? -ne 0 ]; then
                  >&2 echo 'ERROR: Composer setup failed'
                  exit 1
                fi

                composer install -q

                if [ $? -ne 0 ]; then
                  >&2 echo 'ERROR: Composer install failed'
                  exit 1
                fi

                composer lint

                if [ $? -ne 0 ]; then
                  >&2 echo 'ERROR: Lint check failed'
                  exit 1
                fi

                composer test-coverage

                if [ $? -ne 0 ]; then
                  >&2 echo 'ERROR: Tests failed'
                  exit 1
                fi
        on_failure:
          put: pull-request
          params:
            path: pull-request
            status: failure
      - put: pull-request
        params:
          path: pull-request
          status: success
